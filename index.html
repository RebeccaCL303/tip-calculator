<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link href="./src/styles.css" rel="stylesheet" />
 </head>
 <body>
  <header>
   <img src="./logo.svg" alt="stylized splitter logo" />
  </header>

  <main>
   <section>
    <form>
     <fieldset>
      <label for="bill"><b>Bill</b></label>
      <input required type="number" id="bill" name="bill" placeholder="0" />
     </fieldset>

     <fieldset>
      <legend><b>Select tip % (Required)</b></legend>
      <div class="tip-grid">
       <label for="5"> 5%</label>
       <input class="tip" id="5" name="tip-option" type="button" value="5%" />
       <label for="10">10%</label>
       <input class="tip" id="10" name="tip-option" type="button" value="10%" />
       <label for="15">15%</label>
       <input class="tip" id="15" name="tip-option" type="button" value="15%" />
       <label for="20">20%</label
       ><input
        class="tip"
        id="20"
        name="tip-option"
        type="button"
        value="20%" />
       <label for="50">50%</label>
       <input class="tip" id="50" name="tip-option" type="button" value="50%" />
       <label for="custom">Custom</label>
       <input
        class="tip"
        aria-label="number only"
        id="custom"
        name="tip-option"
        type="text"
        value="Custom"
        placeholder="Custom" />
      </div>
      <p class="hidden" id="custom-instruction">Please enter a whole number</p>
     </fieldset>

     <fieldset>
      <label for="people"><b>Number of People</b></label>
      <input type="number" id="people" name="people" placeholder="0" />
     </fieldset>
     <button type="submit" id="submit-btn">Calculate</button>
    </form>
   </section>
   <section>
    <p>
     <span>
      Tip Amount <br />
      <small>/ person</small></span
     >
     <span id="tip-per-person" class="amount">$0.00</span>
    </p>
    <p>
     <span>
      Total Amount <br />
      <small>/ person</small></span
     >
     <span id="total-per-person" class="amount">$0.00</span>
    </p>
    <button id="reset">RESET</button>
   </section>
  </main>

  <footer>
   Challenge by
   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
   >
   <br />
   <a href="https://github.com/RebeccaCL303/tip-calculator" target="_blank"
    >Open source code</a
   >
   by
   <a href="https://rebeccacl303.github.io/" target="_blank"
    >Rebecca Leibowitz</a
   >
  </footer>
  <script src="./src/script.js"></script>
 </body>
</html>
